<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>

    <style>
        .redColor {
            color: rgb(208, 17, 17);
        }
    </style>
</head>
<body>
    <form name="formName" onsubmit="return onSubmit()">
        <div>
            <label for="nameId">Name</label> 
            <span class="redColor">*</span>
            <span>:</span>
            <input type="text" name="nameName" id="nameId" required>
            <span id="nameError" style="color: red;"></span>
        </div>
        <div>
            <label for="ageId">Age</label>
            <span class="redColor">*</span>
            <span>:</span>
            <input type="number" name="ageName" id="ageId" required>
              <span id="ageError" style="color: red;"></span>
        </div>
        <div>
            <label for="emailId">Email</label>
            <span class="redColor">*</span>
            <span>:</span>
            <input type="email" name="emailName" id="emailId" required>
        </div>
        <div>
             <label for="genderId">Gender</label>
             <span class="redColor">*</span>
             <span>:</span>
            <input type="radio" name="genderName" id="genderId">Male
            <input type="radio" name="genderName" id="genderId">Female

        </div>
        <div>
            <label for="stateId">State</label>
            <input type="checkbox" name="karnatakaName" id="stateId">Karnataka
            <input type="checkbox" name="keralaName" id="stateId">Kerala
            <input type="checkbox" name="mhName" id="stateId">Maharastra
        </div>
        <div>
            <label for="passwordId">Password</label>
            <span class="redColor">*</span>
            <span>:</span>
            <input type="password" name="passwordName" id="passwordId" required>
        </div>
        <div>
            <label for="confirmId"> Confirm Password</label>
            <span class="redColor">*</span>
            <span>:</span>
            <input type="password" name="confirmName" id="confirmId" required>
            <span id="confirmError" style="color: red;"></span>
        </div>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
        </div>
    </form>
</body>

</html>
