    <div class=" mt-3 d-flex justify-content-center align-items-center">

        <div class=" login-container">
            <div class="text-center">
                <h1><i class="bi bi-apple"></i></h1>
                <h1>Contact Us</h1>
            </div>
            <form class="row g-3 needs-validation" novalidate>
                <div class="mb-3">
                    <label for="nameId" class="form-label">Name</label>
                    <input type="text" class="form-control input-size" id="nameId" placeholder="Enter Name" required>
                </div>
                <div class="mb-3">
                    <label for="emailId" class="form-label">Email</label>
                    <input type="email" class="form-control input-size" id="nameId" placeholder="Enter Email" required>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Comments</label>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>

    <h4 class="ms-2">Vist Our Nearest Store</h4>
    <div class="contactClass">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        <strong>New Delhi</strong>
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <address>
                            <p>Select Citywalk Mall,</p>
                            <p>F-11, Saket District Centre,</p>
                            <p>District Centre, Sector 6,</p>
                            <p>Saket, New Delhi, Delhi 110017</p>
                        </address>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        <strong>Bangalore</strong>
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <address>
                            <p>Apple Premium Partner - iPlanet</p>
                            <p>770 12th Main Road, 100 Feet Rd,</p>
                            <p> Indiranagar, Bengaluru, Karnataka 560038</p>
                        </address>
                    </div>
                </div>
            </div>
        </div>
    </div>
