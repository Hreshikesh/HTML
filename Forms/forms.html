<!DOCTYPE html>

<body>
    <form name="formName" onsubmit="onSubmit()">
        <div>
            <label for="nameId">Name</label>
            <span style="color: brown;">*</span>
            <span>:</span>
            <input type="text" id="nameId" name="nameName" required>
            <br>
            <label for="numberId">Number </label>
            <span style="color: brown;">*</span>
            <span>:</span>
            <input type="number" id="numberId" name="numberName" required>
            <br>
            <label for="emailId">Email</label>
            <span style="color: brown;">*</span>
            <span>:</span>
            <input type="email" id="emailId" name="emailName" required>
            <br>
            <label for="genderId">Gender</label>
            <span style="color: brown;">*</span>
            <span>:</span>
            <input type="text" id="genderId" name="genderName" required>
            <br>
            <label for="passwordId">Password</label>
            <span style="color: brown;">*</span>
            <span>:</span>
            <input type="password" id="passwordId" name="passwordName" required>
        </div>

        <div>
            <button type="submit" value="submit">submit</button>
            <button type="reset" value="reset">Clear</button>
        </div>

    </form>
</body>

</html>
